<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект Место</title>
</head>
<body class="root">
  <header class="header">
      <img class="header__logo" alt="логотип" src="<%=require('./images/logo.svg')%>">

  </header>
  <main>
    <section class="profile">
      <div class="profile__avatar-container">
        <img class="profile__avatar" alt="аватар" src="<%=require('./images/Avatar.jpg')%>">
        <button title="Загрузить аватар" class="profile__avatar-button"></button>
      </div>
      <div class="profile__info">
        <div class="profile__information">
          <h1 class="profile__name"></h1>
          <button aria-label="edit" class="profile-button profile__edit-button" type="button"></button>
          </div>
          <p class="profile__caption"></p>
      </div>
      <button aria-label="add" type="button" class="profile-button profile__add-button"></button>
    </section>
    <section class="cards">
      <ul class="cards__item">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__caption">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_profile-edit">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_type_profile-edit"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form form_type_profile-edit" name="edit-profile" novalidate>
        <input class="form__field form__field_input_name" name="name" type="text" placeholder="Имя" id="name" minlength="2" maxlength="40" required>
        <span class="form__error" id="name-error"></span>
        <input class="form__field form__field_input_job" name="job" type="text" placeholder="Профессия" id="proffession" minlength="2" maxlength="200" required>
        <span class="form__error" id="proffession-error"></span>

        <button type="submit" class="form__save-button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_card-add">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_type_card-add" name></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="form form_type_card-add" name="add-image" novalidate>
        <input class="form__field form__field_input_place" name="place" type="text" placeholder="Название" minlength="2" maxlength="30" id="place" required>
        <span class="form__error" id="place-error"></span>
        <input class="form__field form__field_input_link" name="link" type="url" placeholder="Ссылка на картинку" id="url"'' required>
        <span class="form__error"></span>
        <button type="submit" class="form__save-button ">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_zoom">
    <div class="popup__zoom">
      <img src="#" class="popup__image" alt="#">
      <figure class="popup__caption"></figure>
      <button type="button" aria-label="close" class="popup__close-button popup__close-button_type_zoom"></button>
    </div>
  </div>

  <div class="popup popup_type_confirm">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title popup__title_type_confirm">Вы уверены?</h2>
      <form class="form form_type_confirm" name="accept" novalidate>
        <button type="submit" class="form__save-button">Да</button>
      </form>

    </div>
  </div>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_type_edit"></button>
      <h2 class="popup__title popup__title_type_avatar">Обновить аватар</h2>
      <form class="form form_type_avatar-add" name="add-avatar" novalidate>
        <input class="form__field form__field_input_link_avatar" name="avatar" type="url" placeholder="Ссылка на аватар" id="url-avatar" required>
        <span class="form__error"></span>
        <button type="submit" class="form__save-button ">Сохранить</button>
      </form>
    </div>
  </div>
  <template class="card-template" id='card-template'>
    <li class="card">
      <img src="#" class="card__image">
      <button aria-label="delete" type="button" class="card__remove-button"></button>
      <div class="card__description">
        <h2 class="card__caption"></h2>
        <div>
          <button aria-label="like" type="button" class="card__like-button"></button>
          <span class="card__like-counter"></span>
        </div>
      </div>>  
    </li>
  </template>
</body>
</html>
