<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект Место</title>
</head>
<body class="root">
  <header class="header">
      <img class="header__logo" alt="логотип" src="./images/logo.svg">
  </header>
  <section class="profile">
      <img class="profile__avatar" alt="аватар" src="./images/Avatar.jpg">
      <div class="profile__info">
        <div class="profile__information">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__caption">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
  </section>
  <section class="photo-grid">
      <ul class="photo-grid__item">
        <li>
            <div class="photo-grid__container">
              <img class="photo-grid__image" src="./images/iltun-huseynli-x-HtPt1QcqQ-unsplash.jpg" alt="фото">
              <div class="photo-grid__row">
                  <div class="photo-grid__description">
                    <p class="photo-grid__caption">Баку, Азербайджан</p>
                    <button type="button" class="photo-grid__like-button"></button>
                  </div>
              </div>
            </div>
        </li>
        <li>
            <div class="photo-grid__container">
              <img class="photo-grid__image" src="./images/gary-ruiz-wGVSGWFi6CA-unsplash.jpg" alt="фото">
              <div class="photo-grid__row">
                  <div class="photo-grid__description">
                    <p class="photo-grid__caption">Париж, Франция</p>
                    <button type="button" class="photo-grid__like-button "></button>
                  </div>
              </div>
            </div>
        </li>
        <li>
            <div class="photo-grid__container">
              <img class="photo-grid__image" src="./images/dimitry-anikin-sjL3LOrCr4w-unsplash.jpg" alt="фото">
              <div class="photo-grid__row">
                  <div class="photo-grid__description">
                    <p class="photo-grid__caption">Вена, Австрия</p>
                    <button class="photo-grid__like-button"></button>
                  </div>
              </div>
            </div>
        </li>
        <li>
            <div class="photo-grid__container">
              <img class="photo-grid__image" src="./images/moises-gonzalez-4xFUoiW3i4k-unsplash.jpg" alt="фото">
              <div class="photo-grid__row">
                  <div class="photo-grid__description">
                    <p class="photo-grid__caption">Берлин, Германия</p>
                    <button type="button" class="photo-grid__like-button"></button>
                  </div>
              </div>
            </div>
        </li>
        <li>
            <div class="photo-grid__container">
              <img class="photo-grid__image" src="./images/charlie-gallant-I0TFurj83AY-unsplash.jpg" alt="фото">
              <div class="photo-grid__row">
                  <div class="photo-grid__description">
                    <p class="photo-grid__caption">Прага, Чехия</p>
                    <button type="button" class="photo-grid__like-button"></button>
                  </div>
              </div>
            </div>
        </li>
        <li>
            <div class="photo-grid__container">
              <img class="photo-grid__image" src="./images/elijah-g-_BBlUZhRzjg-unsplash.jpg" alt="гора">
              <div class="photo-grid__row">
                  <div class="photo-grid__description">
                    <p class="photo-grid__caption">Брюгге, Бельгия</p>
                    <button type="button" class="photo-grid__like-button"></button>
                  </div>
              </div>
            </div>
        </li>
      </ul>
  </section>
  <footer class="footer">
  <p class="footer__caption">© 2020 Mesto Russia</p>
  </footer>
  <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form form">
            <label class="form__item">
              <input type="text" class="form__name" name="strName" placeholder="Жак-Ив Кусто">
            </label>
            <label class="form__item">
              <input type="text" class="form__job" name="strDescription" placeholder="Исследователь океана">
            </label>
            <button type="submit" class="form__save-button"></button>
        </form>
      </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>
