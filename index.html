<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект Место</title>
</head>
<body class="root">
  <header class="header">
      <img class="header__logo" alt="логотип" src="./images/logo.svg">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" alt="аватар" src="./images/Avatar.jpg">
      <div class="profile__info">
        <div class="profile__information">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button aria-label="edit" class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__caption">Исследователь океана</p>
      </div>
      <button aria-label="add" type="button" class="profile__add-button"></button>
    </section>
    <section class="cards">
      <ul class="cards__item">
        <li class="card">
          <img class="card__image" src="./images/iltun-huseynli-x-HtPt1QcqQ-unsplash.jpg" alt="ваше загруженное фото">
          <div class="card__description">
            <h2 class="card__caption">Баку, Азербайджан</h2>
            <button aria-label="like" type="button" class="card__like-button"></button>
          </div>
        </li>
          <li class="card">
            <img class="card__image" src="./images/gary-ruiz-wGVSGWFi6CA-unsplash.jpg" alt="ваше загруженное фото">
            <div class="card__description">
              <h2 class="card__caption">Париж, Франция</h2>
              <button aria-label="like" type="button" class="card__like-button "></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/dimitry-anikin-sjL3LOrCr4w-unsplash.jpg" alt="ваше загруженное фото">
            <div class="card__description">
              <h2 class="card__caption">Вена, Австрия</h2>
              <button aria-label="like" type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/moises-gonzalez-4xFUoiW3i4k-unsplash.jpg" alt="ваше загруженное фото">
            <div class="card__description">
              <h2 class="card__caption">Берлин, Германия</h2>
              <button aria-label="like" type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/charlie-gallant-I0TFurj83AY-unsplash.jpg" alt="ваше загруженное фото">
            <div class="card__description">
              <h2 class="card__caption">Прага, Чехия</h2>
              <button aria-label="like" type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/elijah-g-_BBlUZhRzjg-unsplash.jpg" alt="ваше загруженное фото">
            <div class="card__description">
              <h2 class="card__caption">Брюгге, Бельгия</h2>
              <button aria-label="like" type="button" class="card__like-button"></button>
            </div>
          </li>
        </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__caption">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button aria-label="close" type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form form" name="edit-profile">
        <label class="form__item">
          <input type="text" class="form__field form__field_name" name="strName" placeholder="Жак-Ив Кусто">
        </label>
        <label class="form__item">
          <input type="text" class="form__field form__field_job" name="strDescription" placeholder="Исследователь океана">
        </label>
        <button aria-label="submit" type="submit" class="form__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
