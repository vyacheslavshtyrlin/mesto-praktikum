<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект Место</title>
</head>
<body class="root">
  <header class="header">
      <img class="header__logo" alt="логотип" src="./images/logo.svg">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" alt="аватар" src="./images/Avatar.jpg">
      <div class="profile__info">
        <div class="profile__information">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button aria-label="edit" class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__caption">Исследователь океана</p>
      </div>
      <button aria-label="add" type="button" class="profile__add-button"></button>
    </section>
    <section class="cards">
      <ul class="cards__item">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__caption">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_profile-edit">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_profile-edit"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form form" name="edit-profile">
        <input class="form__field form__field_input_name" type="text" placeholder="Имя">
        <input class="form__field form__field_input_job" type="text" placeholder="Профессия">
        <button type="submit" class="form__save-button">Сохранить</button>
      </form>
    </div>
  </div>

<div class="popup popup_card-add">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_card-add"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form form" name="add-image">
        <input class="form__field form__field_input_place" type="text" placeholder="Название">
        <input class="form__field form__field_input_link" type="url" placeholder="Ссылка на картинку">
        <button type="submit" class="form__save-button">Создать</button>
      </form>
    </div>
  </div>

<div class="popup popup_large">
  <div class="popup__zoom">
    <img src="#" class="popup__image" alt="#">
    <figcaption class="popup__caption"></figcaption>
    <button type="button" aria-label="close" class="popup__close-button popup__close-button_large"></button>
  </div>
</div>

  <template id='card-template'>
    <li class="card">
      <img src="#" class="card__image">
      <button aria-label="delete" type="button" class="card__remove-button"></button>
      <div class="card__description">
        <h2 class="card__caption"></h2>
        <button aria-label="like" type="button" class="card__like-button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>

</body>
</html>
